<div *ngIf="isLoggedIn; else loginTemplate">
  <app-header></app-header>
  <div class="main-layout">
    <app-sidebar class="sidebar" [class.hidden]="isSidebarHidden" 
    (sidebarToggle)="onSidebarToggle($event)"></app-sidebar>
    <div class="content" [class.expanded]="isSidebarHidden">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>  
</div>

<ng-template #loginTemplate>
  <app-login (loginSuccess)="updateLoginStatus()"></app-login>
</ng-template>
