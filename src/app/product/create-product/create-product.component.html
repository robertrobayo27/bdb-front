<form [formGroup]="productForm" class="product-detail-form">
    <h2>Crear Producto</h2>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input id="secondName" formControlName="name" class="form-control" placeholder = "Gafas de Sol">
    </div>
  
    <div class="form-group">
      <label for="category">Categoria:</label>
      <select id="category" formControlName="category" [(ngModel)]="product.category" class="form-control"> 
        <option disabled>Selecciona</option>   
        <option value="Calzado">Calzado</option>  
        <option value="Ropa">Ropa</option>  
        <option value="Accesorios">Accesorios</option>  
        <option value="Zapatos">Zapatos</option>  
        <option value="Cocina">Cocina</option>  
        <option value="Electrodomestico">Electrodom√©stico</option>  
      </select> 
    </div>
  
    <div class="form-group">
      <label for="stock">Stock:</label>
      <input id="stock" formControlName="stock" class="form-control" placeholder = "Ejm: 10">
    </div>
  
    <div class="form-group">
      <label for="price">Precio:</label>
      <input id="price" formControlName="price" class="form-control" placeholder = "Ejm: 25000">
    </div>
    <button (click)="create()" class="btn btn-primary">Crear</button>
    <button (click)="exit()" class="btn btn-primary">Inicio</button>
</form>
