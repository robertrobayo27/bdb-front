<div class="container mt-5">
    <h2 class="mb-4">Listado de Productos</h2>
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Categoria</th>
          <th>Stock</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of list ">
          <td style="text-align: center;">{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>{{product.stock}}</td>
          <td style="text-align: center;">$ {{product.price}}</td>
          <td style="text-align: center;">
            <button class="btn btn-sm btn-primary" (click)="updateProduct(product.id)"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
       
      </tbody>
    </table>
  </div>
